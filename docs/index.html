<!DOCTYPE html>
<html>
    <head>
        <title>MultiToken</title>
        <meta charset="utf-8">
        <!-- Viewport Meta Tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .tab-pane {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
                border-radius: 0px 0px 5px 5px;
                padding: 10px;
            }
            .nav-tabs {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
		<!-- YOUR CONTENT STARTS HERE -->
		
        <div class="container-fluid">
			<div class="form-group">
				<label for="multiTokenNetworkAddress">MultiToken Network Address</label>
				<input type="text" class="form-control" id="multiTokenNetworkAddress" value="0x6D5246AC741EA76de42b75dc48A78CC6dC7c7593" placeholder="0x0000000000000000000000000000000000000000">
			</div>
			<div class="form-group">
				<label for="bancorNetworkAddress">Bancor Network Address</label>
				<input type="text" class="form-control" id="bancorNetworkAddress" value="0xf20b9e713a33f61fa38792d2afaf1cd30339126a" placeholder="0x0000000000000000000000000000000000000000">
			</div>
			<div class="form-group">
				<label for="multiBuyerAddress">MultiBuyer Address</label>
				<input type="text" class="form-control" id="multiBuyerAddress" value="0x6c571b8B19c84060e8405d79cb980A5ABA9FE7a1" placeholder="0x0000000000000000000000000000000000000000">
            </div>
            <div class="form-group">
				<label for="multiSellerAddress">MultiSeller Address</label>
				<input type="text" class="form-control" id="multiSellerAddress" value="0x12863901098AA24FA81F1AB952A449F6c8211AfC" placeholder="0x0000000000000000000000000000000000000000">
			</div>
			
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#deployersTab">Deployers</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#multitokensTab">MultiTokens</a></li>
			</ul>
			<div class="tab-content">
				<div id="deployersTab" class="tab-pane active visible">
					<div class="form-group">
						<div class="input-group mb-3">
							<select class="custom-select" id="multiTokenDeployers">
								<option selected>New</option>
							</select>
						</div>
					</div>
                    <div class="form-group">
                        <label for="new-multitoken-tokens">New MultiToken tokens and proportions:</label>
                        <textarea class="form-control" rows="10" id="new-multitoken-tokens"></textarea>
                    </div>
				</div>
				<div id="multitokensTab" class="tab-pane">
					<div class="form-group">
						<div class="input-group mb-3">
							<select class="custom-select" id="multiTokens">
								<option selected>New</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<table class="table" id="tokens">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Symbol</th>
									<th scope="col">Decimals</th>
									<th scope="col">Balance</th>
									<th scope="col">Weight</th>
									<th scope="col">Address</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<!-- <button type="button" class="btn btn-success" id="bundle">Bundle</button><br/> -->
						<!-- <button type="button" class="btn btn-warning" id="unbundle">Unbundle</button><br/> -->
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">ETH</span>
							</div>
							<input type="text" class="form-control" placeholder="0.0" value="0.1" id="buy-for-eth-input">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="buy-for-eth">Buy</button>
							</div>
                        </div>
                        
                        <div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">MTKN</span>
							</div>
							<input type="text" class="form-control" placeholder="0.0" value="1000000000000000000" id="sell-for-eth-input">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="sell-for-eth">Sell</button>
							</div>
						</div>

						<!-- <button type="button" class="btn btn-danger" id="sell-for-eth">Sell for ETH</button><br/> -->
					</div>
				</div>
			</div>
		</div>

		<div id="txModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Transaction details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="tx_to">Contract address:</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_to" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="tx_to_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_value">Value (ETH):</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_value" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="tx_value_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_data">Data:</label>
                        <div class="input-group mb-3">
                            <textarea readonly rows="3" style="height:auto" class="form-control" id="tx_data" aria-describedby="basic-addon2"></textarea>
                            <div class="input-group-append">
                                <button id="tx_data_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_data">Gas:</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_gas" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="tx_gas_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_data">Recommended Gas Price:</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_gas_price" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

		<!-- YOUR CONTENT ENDS HERE -->

        <!-- JavaScript: placed at the end of the document so the pages load faster -->

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Web3js library -->
        <script src="./js/web3.min.js"></script>
        <script src="./js/multitoken.js"></script>
	</body>
</html>
