		<div class="container-fluid" id="right">

			<div class="form-group">
				<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for address.." title="Type in a name">

			<div class="form-group">
				<button type="button" class="btn btn-success mintburn" id="mint">MINT</button>

<script>
	function myFunction() {
	    var input, filter, ul, li, a, i;
	    input = document.getElementById("myInput");
	    filter = input.value.toUpperCase();
	    ul = document.getElementById("myUL");
	    li = ul.getElementsByTagName("li");
	    for (i = 0; i < li.length; i++) {
	        a = li[i].getElementsByTagName("a")[0];
	        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
	            li[i].style.display = "";
	        } else {
	            //li[i].style.display = "none";

	        }
	    }
	}
</script>
